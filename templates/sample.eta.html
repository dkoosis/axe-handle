<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= it.title %></title>
</head>
<body>
  <h1><%= it.title %></h1>
  <p><%= it.content %></p>
  
  <% if (it.items && it.items.length > 0) { %>
    <ul>
      <% it.items.forEach(function(item) { %>
        <li><%= item %></li>
      <% }) %>
    </ul>
  <% } %>
</body>
</html>
